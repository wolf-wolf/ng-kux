<h1>scrollBar</h1>
<h2>Demo:</h2>
<div class="scroll-bar-demo-box">
    <kux-scrollbar [autoHide]="true">
        <ul>
            <li *ngFor="let line of line">
                <div>line{{line+1}}</div>
                <div *ngFor="let col of column">第{{col+2}}列</div>
            </li>
        </ul>
    </kux-scrollbar>
</div>
